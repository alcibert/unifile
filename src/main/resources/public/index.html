<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./explorer.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./explorer.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Frontend</title>
</head>
<body>
    <h1>Unifile</h1>
    
     <p> Erklärung und Anleitung</p>
     <div id="workspace" class="workspace">
        <div class="spaceA space clickable" data-field="A">
            <input type="text" id="pathSelectorA" class="pathSelector" placeholder="Ordner wählen" disabled>
            <div class="pathContentWrapper"></div>
        </div>
        <div class="spaceB space clickable" data-field="B">
            <input type="text" id="pathSelectorB" class="pathSelector" placeholder="Ordner wählen" disabled>
            <div class="pathContentWrapper"></div>
        </div>
     </div>
     <div>
        <button  id="" >Dummy 1</button>
        <button  id="" >Dummy 2</button>
    </div>
    <div id="explorer" class="filebrowser"></div>

    <!-- ____________________________TESTAREA_____________________________________ -->
    <div>
        <h2>Dummy Inputs für den Scanauftrag der Pfade</h2>
        <p>Muss ausgetauscht werden, dass ein Button den explorer öffnet und der Explorer dann mit bestätigen den Scanauftrag erteilt.</p>
        <button id="scanA" data-field="A">Scan A</button>
        <button id="scanB" data-field="B">Scan B</button>
    </div>


</body>
</html>
