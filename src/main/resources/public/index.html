<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./explorer.css">
    <script src="./explorer.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Frontend</title>
</head>
<body>
    <h1>Platzhalter für den Build des Frontends</h1>
    <div id="explorer" class="filebrowser"></div>
    <h2>Dummy Inputs für den Scanauftrag der Pfade</h2>
    <p>Muss ausgetauscht werden, dass ein Button den explorer öffnet und der Explorer dann mit bestätigen den Scanauftrag erteilt.</p>
    <input type="text" id="pathSelectorA"><button id="scanA" data-volume="A">Scan A</button>
    <input type="text" id="pathSelectorB"><button id="scanB" data-volume="B">Scan B</button>
</body>
</html>
